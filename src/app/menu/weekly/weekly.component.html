<mat-accordion>
  <mat-expansion-panel hideToggle *ngFor="let week of weeks">
    <mat-expansion-panel-header>
      <mat-panel-title>{{week.name}}</mat-panel-title>
      <mat-panel-description>{{week.description}}</mat-panel-description>
    </mat-expansion-panel-header>
    <ng-container *ngComponentOutlet="week.component"></ng-container>
  </mat-expansion-panel>
</mat-accordion>
