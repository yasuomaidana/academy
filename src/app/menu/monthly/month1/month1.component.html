<div fxLayout="row" fxLayoutGap="15px" cols="2">
  <mat-card class="example-card" fxFlex="50%" 
  color="accent" *ngFor="let book of books"
  (click)="openBook(book.page)">
      <mat-card-header>
        <div mat-card-avatar class="book-header-image" 
        style="background-image: url('{{book.imageA}}')">
        </div>
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="book-card">
        <img mat-card-image src={{book.imageB}} 
        alt="{{book.title}}" 
        class="book-image">
      </mat-card-content>
    </mat-card>
</div>
