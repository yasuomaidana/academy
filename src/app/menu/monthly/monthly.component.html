<mat-accordion>
  <mat-expansion-panel hideToggle *ngFor="let month of months" class="exP">
    
    <mat-expansion-panel-header>
      <mat-panel-title style="color: white;">{{month.name}}</mat-panel-title>
      <mat-panel-description style="color: white;">{{month.description}}</mat-panel-description>
    </mat-expansion-panel-header>
    <ng-container *ngComponentOutlet="month.component"></ng-container>
  </mat-expansion-panel>  
</mat-accordion>
